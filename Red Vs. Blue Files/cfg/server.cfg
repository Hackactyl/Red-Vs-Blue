// Edit this to your liking. These values are very close to what I use
// for my own servers.

// Make sure the right people are banned
exec banned.cfg
exec banned_user.cfg

// Name Of Server
hostname "TGN | Red Vs Blue"

// General HL Cvars
sv_defaultgamemode redvsblue
mp_fraglimit 0
mp_footsteps 1
mp_flashlight 1
sv_contact "your@email.address"
decalfrequency 60
mp_decals 100
mp_falldamage 1
sv_cheats 0
sv_maxrate 0
sv_minrate 100000
sv_maxupdaterate 99
sv_maxcmdrate 99
sv_timeout 120
sv_allowupload 0
sv_allowdownload 1
sv_loadingurl "http://www.tgngaming.info/"

// Rcon Stuff
rcon_password "HKarbinger47"

//files
mapcyclefile mapcycle.txt

// disable lag compensation
//sv_unlag 1

heartbeat

// important settings inserted by NFo
sv_stats 0
sv_region 0
fps_max 0

sv_parallel_packentities 0
sv_parallel_sendsnapshot 0
net_queued_packet_thread 1
net_splitpacket_maxrate 100000

writeid
sv_password "tgnrvb"
log 1
tv_enable 0
mp_timelimit 90
sv_downloadurl "http://tgn.site.nfoservers.com/server"
